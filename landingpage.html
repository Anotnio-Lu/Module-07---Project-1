<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepairFind Landing Page</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./skeleton.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- Header -->
    <div class="header align-center justify-center w-100%">
        <h1 class="fontbold">Your car information are listed below.</h1>
    </div>

    <!-- Search bar -->
    <div class="container fontbold">
        <div class="row">
            <div class="four columns">
                <div class="form display-flex flex-column">
                    <form id="vin-form">
                        <input id="vin-input" class="form-input aligncentertext" type="text"
                            placeholder="17 characters vin">
                        <button class="btn aligncenteritem fontbold" id="search-btn" >Search</button>
                        <button class="btn aligncenteritem fontbold" id="clear-search-btn" style="margin-top: 10px;">Clear Input</button>
                    </form>
                    <button class="btn fontbold" id="clear-history">Clear history</button>
                    <ul class="list-group tables">
                        <!-- History section -->
                    </ul>
                </div>
            </div>
            <div class="eight columns">
                <div class="info">
                    <p class="display-flex aligncenteritem aligncentertext fontbold"> car information display </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="map">
                <p class="display-flex aligncenteritem aligncentertext fontbold">Google map placement</p>
            </div>
        </div>
    </div>
    

    <div class="footer aligncentertext fontbold">
        RepairFind &copy 2023
        Made By Anna Art, Steven Dong, Antonio Lu, Briony Sherrell
    </div>
    <script src="scripts.js"></script>
</body>

</html>
