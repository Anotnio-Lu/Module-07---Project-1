<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepairFind Landing Page</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./skeleton.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- Header -->
    <div class="header align-center justify-center w-100%">
        <h1 class="fontbold">RepairFind</h1>
        <p class="fontbold" style="color: var(--lgrey);">Find your nearest repair shops within seconds.</p>
    </div>

    <!-- Search bar -->
    <div class="container fontbold">
        <div class="row">
            <div class="four columns">
                <div class="form display-flex flex-column">
                    <div id="vin-form">
                        <p class="invalid-message"></p>
                        <input id="vin-input" class="form-input aligncentertext" type="text"
                            placeholder="17 characters vin">
                        <button class="btn aligncenteritem" id="search-btn" >Search</button>
                        <button class="btn aligncenteritem" id="clear-search-btn" style="margin-top: 10px;">Clear Input</button>
                    </div>
                    <div class="tables">
                        <!-- History section -->
                        <ul class="list-group">
                        </ul>
                    </div>
                    <button class="btn" id="clear-history">Clear history</button>
               

                </div>
            </div>
            <div class="eight columns">
                <div class="info">
                    <p class="display-flex flex-column smlp"> Your car information are listed beolw: </p>
                    <p class="vin smlp"></p>
                    <p class="model smlp"></p>
                    <p class="make smlp"></p>
                    <p class="year smlp"></p>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="map display-flex aligncenteritem aligncentertext">
                <p class="display-flex aligncenteritem aligncentertext">Find the repair shops that close to you.</p>
                <div id="map"></div>
            </div>
        </div>
    </div>
    

    <div class="footer aligncentertext fontbold">
        RepairFind &copy 2023
        Made By Anna Art, Steven Dong, Antonio Lu, Briony Sherrell
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
